<h1 mat-dialog-title>Sign Up</h1>
<div class="container">
    <div mat-dialog-content>
        <form #registerForm="ngForm" (ngSubmit)="register()">
            <div class="row-input d-flex flex-row">
                <mat-form-field class="form-full-width">
                    <mat-label>FirstName</mat-label>
                    <input matInput #firstName name ="FirstName" maxlength="256" placeholder="Ex. Jagadeesh" [(ngModel)]="model.firstName" />
                </mat-form-field>
                <mat-form-field class="form-full-width">
                    <mat-label>LastName</mat-label>
                    <input matInput #lastName maxlength="256" name = "LastName" placeholder="Ex. Jagadeesh" [(ngModel)]="model.lastName"/>
                </mat-form-field>
            </div>
            <mat-form-field class="form-full-width-username">
                <mat-label>UserName</mat-label>
                <input name="UserName" matInput #userName maxlength="512" placeholder="Ex. Jagadeesh" [(ngModel)]="model.userName"/>
            </mat-form-field>
            <mat-form-field class="form-full-width-username">
                <mat-label>Email</mat-label>
                <input name="email" matInput #Email maxlength="512" placeholder="Ex. Jagadeesh" [(ngModel)]="model.email"/>
            </mat-form-field>
            <div class="row-input d-flex flex-row">
                <mat-form-field class="form-full-width">
                    <mat-label>City</mat-label>
                    <input name ="City" matInput #city maxlength="256" placeholder="Ex. Rajahmundry" [(ngModel)]="model.city"/>
                </mat-form-field>
                <mat-form-field class="form-full-width">
                    <mat-label>State</mat-label>
                    <input name="State" matInput #state maxlength="256" placeholder="Ex. Andhra pradesh" [(ngModel)]="model.state"/>
                </mat-form-field>
            </div>
            <mat-form-field class="form-full-width-username">
                <mat-label>Password</mat-label>
                <input name="password" type="password" matInput #Password maxlength="512" [(ngModel)]="model.password">
            </mat-form-field>
            <mat-form-field class="form-full-width-username">
                <mat-label>Confirm Password</mat-label>
                <input name ="repassword" type="password" matInput #Password maxlength="512" />
            </mat-form-field>
            <div class="d-flex flex-row justify-content-between">
                <button type="submit" mat-raised-button color=
                "primary">Sign Up</button>
                    <div mat-dialog-actions>
                        <button mat-raised-button mat-dialog-close color="warn">Close</button>
                     </div>
            </div>
            {{model|json}}
        </form>
     
     </div>
</div>
